<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel & Issue Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .tab:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        .tab-content {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            min-height: 600px;
        }

        .hidden {
            display: none;
        }

        /* Excel Tab Styles */
        .excel-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .spreadsheet-container {
            overflow: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            max-height: 500px;
            background: white;
        }

        .spreadsheet {
            border-collapse: collapse;
            width: 100%;
            min-width: 800px;
        }

        .spreadsheet td, .spreadsheet th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            position: relative;
        }

        .spreadsheet th {
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            font-weight: bold;
            text-align: center;
        }

        .spreadsheet input {
            width: 100%;
            border: none;
            padding: 4px;
            background: transparent;
            font-size: 14px;
        }

        .spreadsheet input:focus {
            outline: 2px solid #667eea;
            background: #f0f4ff;
        }

        /* Issues Tab Styles */
        .issue-form {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .issues-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .issue-item {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .issue-item:hover {
            background-color: #f8f9fa;
        }

        .issue-item:last-child {
            border-bottom: none;
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .issue-title {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .issue-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-open {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-in-progress {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-closed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .issue-meta {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .issue-description {
            color: #555;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .file-input {
            display: none;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .excel-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Excel & Issue Tracker</h1>
            <p>Manage your spreadsheets and track issues in one place</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('excel')">üìà Excel Sheet</button>
            <button class="tab" onclick="switchTab('issues')">üêõ Issue Tracker</button>
        </div>

        <!-- Excel Tab -->
        <div id="excel-tab" class="tab-content">
            <div class="excel-controls">
                <button class="btn btn-primary" onclick="addRow()">+ Add Row</button>
                <button class="btn btn-primary" onclick="addColumn()">+ Add Column</button>
                <button class="btn btn-success" onclick="exportToCSV()">üì• Export CSV</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <input type="file" id="csvFile" class="file-input" accept=".csv" onchange="importCSV(event)">
                <button class="btn btn-secondary" onclick="document.getElementById('csvFile').click()">üì§ Import CSV</button>
            </div>
            
            <div class="spreadsheet-container">
                <table class="spreadsheet" id="spreadsheet">
                    <thead>
                        <tr id="header-row">
                            <th>A</th>
                            <th>B</th>
                            <th>C</th>
                            <th>D</th>
                            <th>E</th>
                        </tr>
                    </thead>
                    <tbody id="spreadsheet-body">
                        <!-- Rows will be generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Issues Tab -->
        <div id="issues-tab" class="tab-content hidden">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-issues">0</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="open-issues">0</div>
                    <div class="stat-label">Open Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="closed-issues">0</div>
                    <div class="stat-label">Closed Issues</div>
                </div>
            </div>

            <div class="issue-form">
                <h3 style="margin-bottom: 20px; color: #333;">‚ûï Add New Issue</h3>
                <form onsubmit="addIssue(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="issue-title">Title *</label>
                            <input type="text" id="issue-title" required>
                        </div>
                        <div class="form-group">
                            <label for="issue-priority">Priority</label>
                            <select id="issue-priority">
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="issue-assignee">Assignee</label>
                            <input type="text" id="issue-assignee" placeholder="Enter assignee name">
                        </div>
                        <div class="form-group">
                            <label for="issue-status">Status</label>
                            <select id="issue-status">
                                <option value="Open" selected>Open</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="issue-description">Description</label>
                        <textarea id="issue-description" rows="4" placeholder="Describe the issue..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Issue</button>
                </form>
            </div>

            <div class="issues-list" id="issues-list">
                <div class="no-issues" id="no-issues">
                    No issues yet. Add your first issue above! üéØ
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        let spreadsheetData = [];
        let issues = [];
        
        // Initialize spreadsheet
        function initSpreadsheet() {
            const rows = 20;
            const cols = 5;
            
            for (let i = 0; i < rows; i++) {
                spreadsheetData[i] = [];
                for (let j = 0; j < cols; j++) {
                    spreadsheetData[i][j] = '';
                }
            }
            renderSpreadsheet();
        }

        function renderSpreadsheet() {
            const tbody = document.getElementById('spreadsheet-body');
            tbody.innerHTML = '';
            
            spreadsheetData.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                row.forEach((cell, colIndex) => {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = cell;
                    input.addEventListener('input', (e) => {
                        spreadsheetData[rowIndex][colIndex] = e.target.value;
                    });
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
        }

        function addRow() {
            const newRow = new Array(spreadsheetData[0].length).fill('');
            spreadsheetData.push(newRow);
            renderSpreadsheet();
        }

        function addColumn() {
            const headerRow = document.getElementById('header-row');
            const newColLetter = String.fromCharCode(65 + headerRow.children.length);
            const th = document.createElement('th');
            th.textContent = newColLetter;
            headerRow.appendChild(th);
            
            spreadsheetData.forEach(row => {
                row.push('');
            });
            renderSpreadsheet();
        }

        function exportToCSV() {
            let csv = '';
            spreadsheetData.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'spreadsheet.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const csv = e.target.result;
                const rows = csv.split('\n');
                
                spreadsheetData = [];
                rows.forEach((row, index) => {
                    if (row.trim()) {
                        const cells = row.split(',').map(cell => cell.replace(/"/g, '').trim());
                        spreadsheetData[index] = cells;
                    }
                });
                
                // Update header if needed
                const headerRow = document.getElementById('header-row');
                const maxCols = Math.max(...spreadsheetData.map(row => row.length));
                
                while (headerRow.children.length < maxCols) {
                    const th = document.createElement('th');
                    th.textContent = String.fromCharCode(65 + headerRow.children.length);
                    headerRow.appendChild(th);
                }
                
                renderSpreadsheet();
            };
            reader.readAsText(file);
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all data?')) {
                initSpreadsheet();
            }
        }

        // Issue tracker functions
        function addIssue(event) {
            event.preventDefault();
            
            const issue = {
                id: Date.now(),
                title: document.getElementById('issue-title').value,
                description: document.getElementById('issue-description').value,
                priority: document.getElementById('issue-priority').value,
                status: document.getElementById('issue-status').value,
                assignee: document.getElementById('issue-assignee').value,
                createdDate: new Date().toLocaleDateString()
            };
            
            issues.push(issue);
            renderIssues();
            updateStats();
            
            // Clear form
            document.querySelector('.issue-form form').reset();
        }

        function renderIssues() {
            const issuesList = document.getElementById('issues-list');
            const noIssues = document.getElementById('no-issues');
            
            if (issues.length === 0) {
                noIssues.style.display = 'block';
                return;
            }
            
            noIssues.style.display = 'none';
            
            const issuesHTML = issues.map(issue => `
                <div class="issue-item">
                    <div class="issue-header">
                        <div class="issue-title">${issue.title}</div>
                        <div class="issue-status status-${issue.status.toLowerCase().replace(' ', '-')}">${issue.status}</div>
                    </div>
                    <div class="issue-meta">
                        Priority: ${issue.priority} | Assignee: ${issue.assignee || 'Unassigned'} | Created: ${issue.createdDate}
                    </div>
                    <div class="issue-description">${issue.description}</div>
                </div>
            `).join('');
            
            issuesList.innerHTML = issuesHTML;
        }

        function updateStats() {
            const total = issues.length;
            const open = issues.filter(issue => issue.status === 'Open').length;
            const closed = issues.filter(issue => issue.status === 'Closed').length;
            
            document.getElementById('total-issues').textContent = total;
            document.getElementById('open-issues').textContent = open;
            document.getElementById('closed-issues').textContent = closed;
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide tab content
            document.getElementById('excel-tab').classList.toggle('hidden', tabName !== 'excel');
            document.getElementById('issues-tab').classList.toggle('hidden', tabName !== 'issues');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initSpreadsheet();
            updateStats();
        });
    </script>
</body>
</html>
