<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ... your CSS styles ... */
    </style>
</head>
<body>
    <div id="dbStatus" class="db-status db-disconnected">
        Database: Not Connected
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://gskxwzccicetokmzoewj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imdza3h3emNjaWNldG9rbXpvZXdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5MjcyMjYsImV4cCI6MjA2NTUwMzIyNn0.Smz5ai8xzfnqYI3AeGoOADUNtskE9qsw5WXdOw9EuwE';

        // Initialize Supabase client
        let supabase = null;
        let dbConnected = false;

        // Using a self-executing async function for immediate initialization
        (async () => {
            if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                try {
                    // *** THIS IS THE CRUCIAL CHANGE: Call createClient() directly, not supabaseJs.createClient() ***
                    supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    dbConnected = true;
                    updateDbStatus();
                    console.log('Supabase client initialized successfully.');
                    // Load data for the active tab on page load
                    const activeTabButton = document.querySelector('.tab.active');
                    if (activeTabButton) {
                        const tabName = activeTabButton.getAttribute('data-tab-name');
                        if (tabName) {
                            loadData(tabName);
                        }
                    } else {
                        // Default to ledger if no active tab found on load
                        loadData('ledger');
                    }
                } catch (error) {
                    console.error('Failed to initialize Supabase client:', error);
                    dbConnected = false;
                    updateDbStatus();
                }
            } else {
                dbConnected = false;
                updateDbStatus();
                console.warn('Supabase URL or Anon Key are missing. Please update them to connect to your database.');
            }
        })();


        // Tab switching
        function showTab(tabName, event) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load data for the selected tab
            loadData(tabName);
        }

        // Update database status
        function updateDbStatus() {
            const statusEl = document.getElementById('dbStatus');
            if (dbConnected) {
                statusEl.textContent = 'Database: Connected';
                statusEl.className = 'db-status db-connected';
                // Hide the setup notice if connected
                document.querySelectorAll('.setup-notice').forEach(notice => {
                    notice.style.display = 'none';
                });
            } else {
                statusEl.textContent = 'Database: Not Connected';
                statusEl.className = 'db-status db-disconnected';
                 // Show the setup notice if disconnected
                document.querySelectorAll('.setup-notice').forEach(notice => {
                    notice.style.display = 'block';
                });
            }
        }

        // Database functions using Supabase
        async function insertData(table, data) {
            if (!dbConnected || !supabase) {
                alert('Database not connected. Please set up Supabase credentials.');
                return null;
            }
            const { data: insertedData, error } = await supabase
                .from(table)
                .insert([data])
                .select();

            if (error) {
                console.error(`Error inserting into ${table}:`, error.message);
                alert(`Error adding item: ${error.message}`);
                return null;
            }
            console.log(`Inserted into ${table}:`, insertedData);
            return insertedData[0];
        }

        async function fetchData(table) {
            if (!dbConnected || !supabase) return [];

            const { data, error } = await supabase
                .from(table)
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(`Error fetching from ${table}:`, error.message);
                alert(`Error fetching data: ${error.message}`);
                return [];
            }
            console.log(`Fetched from ${table}:`, data);
            return data;
        }

        async function deleteData(table, id) {
            if (!dbConnected || !supabase) {
                alert('Database not connected. Please set up Supabase credentials.');
                return false;
            }
            const { error } = await supabase
                .from(table)
                .delete()
                .eq('id', id);

            if (error) {
                console.error(`Error deleting from ${table}:`, error.message);
                alert(`Error deleting item: ${error.message}`);
                return false;
            }
            console.log(`Deleted from ${table} where id = ${id}`);
            return true;
        }

        // Ledger functions
        document.getElementById('ledgerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                date: document.getElementById('ledgerDate').value,
                type: document.getElementById('ledgerType').value,
                description: document.getElementById('ledgerDescription').value,
                amount: parseFloat(document.getElementById('ledgerAmount').value)
            };
            
            const result = await insertData('ledger', data);
            if (result) {
                document.getElementById('ledgerForm').reset();
                loadData('ledger');
            }
        });

        // Contact functions
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('contactName').value,
                phone: document.getElementById('contactPhone').value,
                email: document.getElementById('contactEmail').value,
                type: document.getElementById('contactType').value,
                notes: document.getElementById('contactNotes').value
            };
            
            const result = await insertData('contacts', data);
            if (result) {
                document.getElementById('contactForm').reset();
                loadData('contacts');
            }
        });

        // Issue functions
        document.getElementById('issueForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                title: document.getElementById('issueTitle').value,
                description: document.getElementById('issueDescription').value,
                priority: document.getElementById('issuePriority').value,
                status: document.getElementById('issueStatus').value
            };
            
            const result = await insertData('issues', data);
            if (result) {
                document.getElementById('issueForm').reset();
                loadData('issues');
            }
        });

        // Load data for tables
        async function loadData(table) {
            const data = await fetchData(table);
            const tableBody = document.querySelector(`#${table}Table tbody`);
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = createTableRow(table, item);
                tableBody.appendChild(row);
            });
        }

        // Create table row based on table type
        function createTableRow(table, item) {
            const row = document.createElement('tr');
            
            switch (table) {
                case 'ledger':
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.type}</td>
                        <td>${item.description}</td>
                        <td>$${item.amount.toFixed(2)}</td>
                        <td><button class="delete-btn" onclick="deleteItem('ledger', ${item.id})">Delete</button></td>
                    `;
                    break;
                case 'contacts':
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td>${item.email || '-'}</td>
                        <td>${item.type}</td>
                        <td>${item.notes || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteItem('contacts', ${item.id})">Delete</button></td>
                    `;
                    break;
                case 'issues':
                    row.innerHTML = `
                        <td>${item.title}</td>
                        <td>${item.priority}</td>
                        <td><span class="status ${item.status}">${item.status}</span></td>
                        <td>${item.description}</td>
                        <td>${new Date(item.created_at).toLocaleDateString()}</td>
                        <td><button class="delete-btn" onclick="deleteItem('issues', ${item.id})">Delete</button></td>
                    `;
                    break;
            }
            
            return row;
        }

        // Delete item
        async function deleteItem(table, id) {
            if (confirm('Are you sure you want to delete this item?')) {
                const success = await deleteData(table, id);
                if (success) {
                    loadData(table);
                }
            }
        }

        // Set default date to today
        document.getElementById('ledgerDate').value = new Date().toISOString().split('T')[0];

        // Ensure the data-tab-name attribute is set correctly for tab buttons
        document.querySelectorAll('.tab').forEach(button => {
            const tabText = button.textContent.toLowerCase();
            let tabName = '';
            if (tabText.includes('ledger')) tabName = 'ledger';
            else if (tabText.includes('contacts')) tabName = 'contacts';
            else if (tabText.includes('issues')) tabName = 'issues';
            
            button.setAttribute('data-tab-name', tabName); // Set the attribute here
            button.onclick = (event) => showTab(tabName, event); // Pass tabName directly
        });
        
        // Initial load of the active tab's data when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const initialTabButton = document.querySelector('.tab.active');
            if (initialTabButton) {
                const tabName = initialTabButton.getAttribute('data-tab-name');
                if (tabName) {
                    loadData(tabName);
                }
            } else {
                // Fallback: If no active tab is found (e.g., initial load), load ledger by default
                loadData('ledger');
            }
            updateDbStatus(); // Ensure status is checked on load
        });
    </script>
</body>
</html>
